name: Run TypeScript Compiler

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - run: yarn
      - name: Top level tsc
        run: yarn tsc
        env:
          CI: true
      - name: UI tsc
        working-directory: src/ui
        run: ../../node_modules/.bin/tsc
